<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Profile Card</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">
    <div class="profile-card">
      <div class="profile-image">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRuNhTZJTtkR6b-ADMhmzPvVwaLuLdz273wvQ&s" alt="Profile Picture">
      </div>
      <div class="profile-details">
        <h2>MIMI SIN</h2>
        <p class="designation">Web Developer</p>
        <p class="bio">I am a passionate web developer with a love for creating dynamic and interactive websites.</p>
      </div>
      <div class="social-media">
        <a href="#" class="social-icon"><i class="fab fa-facebook"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-linkedin"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-github"></i></a>
      </div>
    </div>
  </div>

  
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
